baseURL = "https://gohugo.io"
title = "Example Site"
paginate = 3
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]
theme = "vanilla-bootstrap-hugo-theme"

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      # definitionList = true
      # footnote = true
      # linkify = true
      # strikethrough = true
      # table = true
      # taskList = true
      # typographer = false
    [markup.goldmark.parser]
      # autoHeadingID = true
      # autoHeadingIDType = "github"
      [markup.goldmark.parser.attribute]
      # block = true
      # title = true
    [markup.goldmark.renderer]
      # hardWraps = false
      unsafe = true
      # xhtml = false

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
